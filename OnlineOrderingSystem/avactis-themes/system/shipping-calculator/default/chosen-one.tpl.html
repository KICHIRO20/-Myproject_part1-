<script type="text/javascript">
function flip(id)
{
	var tr = document.getElementById(id);
	if (tr != undefined)
	{
		if (tr.style.display == 'none')
		{
			tr.style.display = '';
		}
		else
		{
			tr.style.display = 'none';
		}
	}
}

function submitForm(form_id, action)
{
    form_el = document.getElementById(form_id);
    if (form_el == undefined)
    {
        return;
    }

    subaction_el = document.getElementById('subaction_id');
    if (subaction_el == undefined)
    {
        return;
    }

    subaction_el.value = action;
    form_el.submit();
}
</script>
