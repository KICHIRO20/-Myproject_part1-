<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<body>
<hr><!-- BEGIN TPL (DO NOT REMOVE!) -->
<!-- amcolumn script-->
<div id="{UNIQUE_CONTROL_ID}" style="width: 100%; height: 400px;"></div>
<script>
	var chartData = {CHART_DATA};

	var chart = AmCharts.makeChart("{UNIQUE_CONTROL_ID}", {
                type: "serial",
                dataProvider: chartData,
                categoryField: "x",
                pathToImages:"amcharts/charts/images/",
//                depth3D: 20,
//                angle: 30,

                categoryAxis: {
                    labelRotation: 45,
                    gridPosition: "start"
                },

                valueAxes: [{
                    title: "{TITLE}"
                }],

                graphs: [{

                    valueField: "y",
                    colorField: "color",
                    type: "column",
                    lineAlpha: 0,
                    fillAlphas: 1
                }],

                chartCursor: {
                    cursorAlpha: 0,
                    zoomable: false,
                    categoryBalloonEnabled: true
                },

                amExport: {
                    top: 21,
                    right: 21,
                    buttonColor: '#EFEFEF',
                    buttonRollOverColor:'#DDDDDD',
                    exportPNG:true,
                    exportJPG:true,
                    exportPDF:true,
                    exportSVG:true
                }
            });

</script>

<!-- end of amcolumn script -->
<!-- END TPL (DO NOT REMOVE!) --><hr>
</body>
</html>
