<script language="JavaScript" type="text/javascript">
function Dell_GC_OnSubmit(windowURL){
    
    gc_elem = document.forms['gc_list'].elements['gc_code'];
    var gc_selected_code = '';

    if (!gc_elem)
    {
        return false;
    }
    
    var is_gc_elem_checked = false;
    
    if(!gc_elem.length)
    {
        is_gc_elem_checked = gc_elem.checked;
        gc_selected_code = gc_elem.value;
    }
    else
    {
        for(i in gc_elem)
        {
            if(gc_elem[i].checked == true)
            {
                is_gc_elem_checked = true;
                gc_selected_code = gc_elem[i].value;
                break;
            }
        }
    }

    if(!is_gc_elem_checked)
    {
        alert('<?php xmsg("GCT", "GC_WARNING_DELL_GC"); ?>');
        return false;
    }
    
    URL = windowURL + gc_selected_code;

    var confirm_str = new String('<?php xmsg("GCT", "GC_CONFIRM_DELL_GC"); ?>');
    confirm_str = confirm_str.replace('{GC_CODE}', gc_selected_code);
    
    if (confirm(confirm_str))
    {
        go(URL);
        return true;
    }
    else
    {
        return false;
    }
    
}
</script>
