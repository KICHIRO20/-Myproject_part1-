            jQuery("#store_owner_state_text_div").hide();

    function submitHandler(formname)
    {
      var form = document.getElementById(formname);
      if (!isValidEmail(document.getElementById('store_owner_email').value))
      {
          alert('<?php Msg("OWNER_PROFILE_WRN_001"); ?>');
          return;
      }
      if (!isValidEmail(document.getElementById('store_owner_site_administrator_email').value))
      {
          alert('<?php Msg("OWNER_PROFILE_WRN_002"); ?>');
          return;
      }
      if (!isValidEmail(document.getElementById('store_owner_orders_department_email').value))
      {
          alert('<?php Msg("OWNER_PROFILE_WRN_003"); ?>');
          return;
      }
      if (form.onsubmit) form.onsubmit(); 
      form.submit();
    }
</script>
