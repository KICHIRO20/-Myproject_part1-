function clearRows()
{
    var num = {SETS_NUMBER};
    for (i=0; i < num; i++)
    {
        tr = document.getElementById("ItemTr_" + i);
        if (tr)
        {
            tr.className = '';
        }
    }
}

function updateSet()
{
    for (i=0;; i++)
    {
        btn = document.getElementById("item_" + i + "_id");
        if (!btn) break;
        
        if (btn.checked)
        {
            var url = "popup_window.php?page_view=TaxRateByZip_AddNewSet&updateSid=" + btn.value;
            openURLinNewWindow(url, 'TaxRateByZip_AddNewSet');
            return;
        }
    }
    alert('<?php xmsg("TAX_ZIP", "SETS_LIST_SELECT_BEFORE_ACTION"); ?>');
}

function flip(id)
{
    td = document.getElementById(id + "Td_id");
    img = document.getElementById(id + "Img_id");
    
    if (td.style.display == "none")
    {
        td.style.display = "inline";
        img.src = "images/sort_desc.gif";
    }
    else
    {
        td.style.display = "none";
        img.src = "images/sort_right.gif";
    }
}
