<script language="JavaScript">
function getCheckedElements(els_name)
{
  var els = document.getElementsByName(els_name);
  var checked = new Array();
  for(i=0;i<els.length;i++)
  {
    if(els[i].checked)
    {
      checked[checked.length] = els[i].id.replace(els_name+'_','');
    };
  };
  return checked;
};
function setDeleteButton()
{
  var checked = getCheckedElements('ccrate');
  if(checked.length == 0)
  {
    disableButton('DeleteButton1');
  }
  else
  {
    enableButton('DeleteButton1', function() { submitDeleteForm(); });
  };
};
function submitDeleteForm()
{
    var frm = document.forms['DeleteCCRatesForm'];
    var checked = getCheckedElements('ccrate');
    frm.rates_ids.value = checked.join('|');
    frm.submit();
};
</script>
