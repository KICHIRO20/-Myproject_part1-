<script language="JavaScript">
var del_checked = 0;
function onDelCBclick(el)
{
    if(el.checked)
        del_checked++;
    else
        del_checked--;
        
    if(del_checked > 0)
        enableButton('DelFilesButton1',function() { 
            if(confirm('<?php xmsg('PF','WRN_DELETE_FILES'); ?>'))
            {
                document.forms['DelFilesForm'].asc_action.value = 'del_files_from_product';
                document.forms['DelFilesForm'].submit();
            };
          });
    else
        disableButton('DelFilesButton1');
};

function onUpdateClick()
{
    document.forms['DelFilesForm'].asc_action.value = 'update_files_of_product';
    document.forms['DelFilesForm'].submit();
}

</script>
