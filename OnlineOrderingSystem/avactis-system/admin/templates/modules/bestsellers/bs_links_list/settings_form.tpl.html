<script language="JavaScript">
function setSettingsFormState()
{
    var frm = document.forms['BSForm'];
    var add_bs_from_stat = frm.elements['sets[ADD_BS_FROM_STAT]'].value;
    
    for(i=0; i<frm.elements.length; i++)
    {
        el = frm.elements[i];
        if(el.name!='sets[ADD_BS_FROM_STAT]' && el.name.indexOf('sets')==0)
        {
            if(add_bs_from_stat == 'Y')
                el.disabled = false;
            else
                el.disabled = true;
        };
    };
};

function enableSettingsForm()
{
    var frm = document.forms['BSForm'];
    for(i=0; i<frm.elements.length; i++)
    {
        el = frm.elements[i];
        if(el.name.indexOf('sets')==0)
        {
                el.disabled = false;
        };
    };
};

bss_win_back = window.onload;
window.onload = function() {
    if(bss_win_back)
        bss_win_back();
    setSettingsFormState();
};
</script>
