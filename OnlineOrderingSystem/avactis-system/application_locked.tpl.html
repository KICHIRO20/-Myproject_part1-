<html>
<head>
<LINK href="styles/stylesheet.css" type="text/css" rel="stylesheet">
<STYLE type="text/css">
/**
 * Form-style table with to ouput info. Product Info, etc.
 */
table.form {
/*     padding-left: 2px; */ /*       Find and fix applications */ 
    font-weight: bold;
    font-size: 8pt;
    color: #000000;
    font-family: tahoma, sans-serif;
    background-color: #ffffff;
}

table.form tr.title td {
    background-color: #2b7dc7;
/*    padding-left: 2px; */ /*       Find and fix applications */ 
    font-weight: bold;
    font-size: 9pt;
    color: #ffffff;
    font-family: Verdana, sans-serif;
    text-align: left;
}

table.form tr.subtitle td {
    font-weight: bold;
    font-size: 9pt;
    color: #000000;
    background-color: #afc0de;
}

table.form tr.group td {
    font-weight: bold;
    font-size: 8pt;
    color: #000000;
    background-color: #ced4dd;
}

table.form tr.group a {
    font-size: 8pt;
    font-family: tahoma, sans-serif;
    font-weight: bold;
    text-decoration: none;
}

table.form td.label {
    color: #000000;
    font-weight: bold;
    background-color: #eef2f8;
    text-align: right;
    vertical-align: top;
}

table.form td.help {
    background-color: #eef2f8;
    text-align: center;
    vertical-align: top;
	padding-top: 6px;
}

table.form td.value {
    font-size: 8pt;
    color: #666666;
    text-align: left;
    font-weight: normal;
    vertical-align: top;
}

table.form td.description {
    font-size: 8pt;
    color: #000000;
    text-align: left;
    font-weight: normal;
    vertical-align: top;
}

table.form td.value input {
    border-width: 1px;
    border-style: solid;
    border-color: #b2c2df; 
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
    vertical-align: top;
}

table.form td.label input {
    border-width: 1px;
    border-style: solid;
    border-color: #b2c2df; 
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
    font-weight: normal;
    vertical-align: top;
}

table.form td.value input.error {
    border-width: 1px;
    border-style: solid;
    border-color: red; 
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
    vertical-align: top;
}

table.form td.value textarea {
    border: 1px solid #b2c2df;
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
    vertical-align: top;
}

table.form td.value textarea.error {
    border: 1px solid red;
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
    vertical-align: top;
}

.required {
    color: #ff0000;
    font-weight: bold;
    font-size: 8pt;
    text-decoration: none;
    font-family: Tahoma,  sans-serif;
}
</style>
</head>
<body>
<div style="position: absolute; top: 0px; left: 0px; z-index: 10px; width: 100%; height: 100%; background-color: white;">
    <table class="form" cellspacing="1" cellpadding="5" width="100%" align="center">
        <tr>
            <td colspan="2" valign="top" style="text-align: center; padding-top: 50px; font-size: 11pt">Avactis Shopping Cart</td>
        </tr>
    
        <tr>
            <td colspan="2">
              <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td width="10%">
                  </td>
                  <td width="80%">
                    <div style="border-top: 2px solid #b4cadc; width: 100%; height: 3px;">&nbsp;</div>
                  </td>
                  <td width="10%">
                  </td>
                </tr>
              </table>
            </td>
        </tr>
    
        <tr>
            <td colspan="2">
              <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td width="10%">
                  </td>
                  <td width="80%"><span class="required">Application is temporarily blocked due to maintenance.</span></td>
                  <td width="10%">
                  </td>
                </tr>
              </table>
            </td>
        </tr>
    
        <tr>
            <td colspan="2" class="value" style="text-align: center; font-size: 10px; padding-top: 30px;" valign="bottom">&copy; 2004-2014 Avactis. All Rights Reserved.<br>Avactis Shopping Cart</td>
        </tr>
    </table>
</div>
</body>
</html>
